<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">

<body class=" h-screen flex flex-col justify-center items-center bg-[#f4f5f7] ">
            <div class="h-[130px] w-[340px] bg-[url(./assets/bg.png)] bg-no-repeat bg-cover flex justify-center items-center">

                <br>
                <label class="font-semibold ">4 Digit Pin</label>
                <br>
                <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-3xl mt-2 w-full" />

               </div>
            </form>
